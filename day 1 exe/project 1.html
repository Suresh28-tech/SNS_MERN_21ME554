<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
</head>
<body>

<header>
    <h1>Simple Shopping Website</h1>
</header>

<main>
    <h2>Products</h2>
    <div>
        <h3>Product 1</h3>
        <img src="/day 1 exe/assets/1.jpeg">
        <p>₹10.00</p>
        <button>Add to Cart</button>
    </div>
    <div>
        <h3>Product 2</h3>
        <img src="/day 1 exe/assets/2.jpeg">
        <p>₹20.00</p>
        <button>Add to Cart</button>
    </div>
    <div>
        <h3>Product 3</h3>
        <img src="/day 1 exe/assets/3.jpeg">
        <p>₹30.00</p>
        <button>Add to Cart</button>
    </div>
</main>

<section>
    <h2>Shopping Cart</h2>
    <ul>
        <li>Product 1 - ₹10.00</li>
        <li>Product 2 - ₹20.00</li>
    </ul>
    <p>Total: ₹30.00</p>
    <button>Check Out</button>
</section>

</body>
</html>
